{% extends 'base.html' %}

{% block title %}Analytics{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center mb-4">Content Analytics</h1>
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title mb-4">Most Popular Content Types</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Content Type</th>
                        <th scope="col">Generated Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in popular_types %}
                    <tr>
                        <td>{{ item.content_type }}</td>
                        <td>{{ item.count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
